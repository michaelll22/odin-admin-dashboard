<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header class="sidebar">
        <div class="dashboard">
          <img src="assets/icons/view-dashboard.svg" alt="" />
          <h1>Dashboard</h1>
        </div>

        <div class="menu">
          <ul class="main-menu">
            <div class="menu-items">
              <img src="assets/icons/home.svg" alt="" />
              <li><a href="">Home</a></li>
            </div>

            <div class="menu-items">
              <img src="assets/icons/card-account-details-outline.svg" alt="" />
              <li><a href="">Profile</a></li>
            </div>

            <div class="menu-items">
              <img src="assets/icons/message.svg" alt="" />
              <li><a href="">Messages</a></li>
            </div>

            <div class="menu-items">
              <img src="assets/icons/history.svg" alt="" />
              <li><a href="">History</a></li>
            </div>

            <div class="menu-items">
              <img src="assets/icons/file-multiple.svg" alt="" />
              <li><a href="">Tasks</a></li>
            </div>

            <div class="menu-items">
              <img src="assets/icons/account-group.svg" alt="" />
              <li><a href="">Communities</a></li>
            </div>
          </ul>

          <ul class="settings-menu">
            <div class="menu-items">
              <img src="assets/icons/cog.svg" alt="" />
              <li><a href="">Settings</a></li>
            </div>
            <div class="menu-items">
              <img src="assets/icons/help-box.svg" alt="" />
              <li><a href="">Support</a></li>
            </div>
            <div class="menu-items">
              <img src="assets/icons/shield-check.svg" alt="" />
              <li><a href="">Privacy</a></li>
            </div>
          </ul>
        </div>
      </header>

      <main>
        <div class="header">
            <div class="top-bar">
                <div class="search-bar">
                    <img src="assets/icons/magnify.svg" alt="seach-icon">
                    <input type="text">
                </div>
                <div class="user-nav">
                    <img src="assets/icons/bell-ring-outline.svg" alt="">
                    <div class="user-profile"></div>
                    <p>Username</p>
                </div>
            </div>

            <div class="bottom-bar">
                <div class="welcome">
                    <div class="user-img"></div>
                    <div class="user-welcome">
                        <p>Hi, There!</p>
                        <p class="username">Username</p>
                    </div>
                </div>

                <div class="welcome-nav">
                    <ul>
                        <li><a href="">New</a></li>
                        <li><a href="">Upload</a></li>
                        <li><a href="">Share</a></li>
                    </ul>
                </div>
            </div>
        </div>
        

        </div>
      </main>
    </div>
  </body>
</html>
